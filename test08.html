<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-auto" style="justify-content: flex-end; align-items: flex-end;">
                <div class="block">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
            </div>
            <div class="col-auto" style="justify-content: space-evenly; align-items:flex-end;">
                <div class="block">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
                <div class="block">
                    <i class="fas fa-2x fa-kiwi-bird"></i>
                </div>
            </div>
            <div class="col-auto" style="justify-content: space-around; align-items:flex-start;">
                <div class="block">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
                <div class="block">
                    <i class="fas fa-2x fa-kiwi-bird"></i>
                </div>
            </div>
            <div class="col-auto" style="justify-content: flex-end; align-items:flex-start;">
                <div class="block">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
                <div class="block">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto" style="justify-content: center; align-items:flex-end;">
                <div class="block">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
                <div class="block">
                    <i class="fas fa-2x fa-kiwi-bird"></i>
                </div>
                <div class="block">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
            </div>
            <div class="col-auto" style="justify-content: center; align-items:center; width: 415px;">
                <div class="block">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
                <div class="block">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
            </div>
            <div class="col-auto" style="justify-content: flex-start; align-items:flex-start;">
                <div class="block">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto" style="justify-content: flex-start; align-items:flex-end;">
                <div class="block">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
            </div>
            <div class="col-auto" style="justify-content: flex-start; align-items:stretch;">
                <div class="block">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
                <div class="block">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
            </div>
            <div class="col-auto" style="justify-content: flex-start; align-items:stretch;">
                <div class="block" style="flex-grow: 1;">
                    <i class="fas fa-2x fa-dog"></i>
                </div>
                <div class="block" style="flex-grow: 1;">
                    <i class="fas fa-2x fa-kiwi-bird"></i>
                </div>
                <div class="block" style="flex-grow: 1;">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
            </div>
            <div class="col-auto" style="align-items: stretch; justify-content: space-around;">
                <div class="block">
                    <i class="fas fa-2x fa-cat"></i>
                </div>
                <div class="block">
                    <i class="fas fa-2x fa-kiwi-bird"></i>
                </div>
            </div>
        </div>
    </div>
    <style>
        [class^=col] {
            margin: 0.5em;
            padding: 0.5em;
            background-color: rgb(252, 171, 21);
            border: 1px solid rgba(86, 61, 124, .2);
            height: 200px;
            width: 200px;
            flex-direction: column;
            display: flex;
        }
        .block {
            border: 1px solid black;
            margin: 0.25em;
            padding: 0.5em;
        }
    </style>
</body>
</html>
